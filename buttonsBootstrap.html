<!DOCTYPE html>
<html>
<head>
	<title>Buttons Bootstrap</title>
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
		#packt{
			padding-top: 25px;
			padding-bottom: 25px;
			padding-right: 50px;
			padding-left: 50px;
		}
	</style>
</head>
	<body id="packt">

		<h1>
			<u>Different kinds of buttons in Bootstrap</u>
		</h1>
		<br>
		<button type="button" class="btn btn-default"> Default Button</button>
		<br><br>
		<button type="button" class="btn btn-primary">Primary Button</button>
		<br><br>
		<button type="button" class="btn btn-success"> Success Button</button>
		<br><br>
		<button type="button" class="btn btn-info btn-sm"> Info Button</button>
		<br><br>
		<button type="button" class="btn btn-warning btn-xs"> Warning Button</button>
		<br><br>
		<button type="button" class="btn btn-danger"> Danger Button</button>
		<br><br>
		<button type="button" class="btn btn-link"> Link Button</button>

	</body>
</html>
