<!DOCTYPE html>
<html>
<head>
	<title>Alert Bootstrap</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<style>
		.packt{
			padding-top: 30px;
			padding-right: 50px;
			padding-left: 50px;
		}
	</style>

	<body id="packt">
		<div class="alert alert-info">
			<a href="#" class="close" data-dismissed="alert">&times;</a>
			<em>Information:</em><u>Bootstrap is an amazing utility</u>
		</div>
		<div class="alert alert-danger">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<em>Warning!</em><u>Malware found</u>
		</div>
		<div class="alert alert-warning">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<em>Proceed with Caution:</em><u>Website may have viruses and spyware</u>
		</div>
		<div class="alert alert-success">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<em>Wow:</em><u>You won</u>
		</div>
		</div>
	</body>

	</html>
