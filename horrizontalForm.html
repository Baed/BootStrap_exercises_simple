<!DOCTYPE html>
<html>
<head>
	<title>Forms Bootstrap</title>
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
		#packt{
			padding-top: 25px;
			padding-bottom: 25px;
			padding-right: 50px;
			padding-left: 50px;
		}
	</style>
</head>
	<body id="packt">
		<span class="help-block">
		<form class="form-horizontal" role="form">
			<div class="form-group form-group-lg">
				<label for="Email_user" class="col-sm-2 control-label">Login</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="Email_user" placeholder="Email OR Username">
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
		</span>
	</body>
</html>
