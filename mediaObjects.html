<!DOCTYPE html>
<html>
<head>
	<title>Media Objects Bootstrap</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<style>
		#packt{
			padding-top: 30px;
			padding-right: 50px;
			padding-left: 50px;
		}
	</style>

	<body id="packt">
		<ul class="media-list">

			</a>
			<div class="media-body">

			</div></li>
		</ul>

	</html>
