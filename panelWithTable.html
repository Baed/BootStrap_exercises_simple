<!DOCTYPE html>
<html>
<head>
	<title>Panel and Tables in Bootstrap</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<style>
		#packt{
			padding-top: 30px;
			padding-right: 50px;
			padding-left: 50px;
		}
	</style>

	<body>
		<div class="panel panel-success">
			<div class="panel-heading">

			</div>
			<div class="panel-body">
				<p>Following is adescription of varied roles that people play.</p>
			</div>
			<!--Table-->
			<table class="table">

					<tr>
						<th>Name</th>
						<th>Nickname</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Aravind Shenoy</td>
						<td>Al</td>
						<td>Technical Content Writer</td>
					</tr>
					<tr>
						<td>James Douglas Morrison</td>
						<td>Jim</td>
						<td>Amazing Vocalist</td>
					</tr>
					<tr>
						<td>James Marshall Hendrix</td>
						<td>Jimi</td>
						<td>Awsome Guitarist</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
